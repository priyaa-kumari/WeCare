<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/signin.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" id="email" placeholder="Email" onkeyup="EmailValidate()" class="input">
                        <span id="email-error" style="color: red;"></span>
                    </div>

                    <div class="field input-field">
                        <input type="password" id="password" placeholder="Create password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" id="confirm_password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                        <span id="message" style="color: red;"></span>
                    </div>

                    <div class="field button-field">
                        <button type="submit" onclick="PasswordValidate()">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>

    <script>
        /* Email Validation */
        function EmailValidate() {
            console.log("Email Validate called");
            const EmailField = document.getElementById("email");
            const EmailError = document.getElementById("email-error");

            if (!EmailField.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
                EmailError.innerHTML = "Please Enter a valid email";
                return false;
            }
            EmailError.innerHTML = "";
            return true;
        }

        /* Password Validation */
        function PasswordValidate() {
            const password = document.getElementById("password").value;
            const confirmpassword = document.getElementById("confirm_password").value;
            const message = document.getElementById("message");

            // console.log("Password: ", password, '\n', "ConfirmPassword: ", confirmpassword);

            if (password.length != 0) {
                if (password != confirmpassword) {
                    message.innerHTML = "Sorry, Passwords don't match";
                }
            } else {
                alert("Password can't be empty!");
                message.innerHTML = "";
            }
        }

    </script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
